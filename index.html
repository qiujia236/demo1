<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>简历</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="demo"></div>
    <div class="div1Wrapper">
      <div id="div1"></div>
    </div>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      * ::after {
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      @media (max-width: 500px) {
        body {
          color: red;
        }
        #div1Wrapper {
          height: 50vh;
        }
        #div1 {
          position: relative;
        }
        #demo {
          height: 50vh;
          overflow: hidden;
        }
      }
    </style>
    <script src="main.js"></script>
  </body>
</html>
